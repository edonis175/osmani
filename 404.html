<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="OSMANI TAXI - Premium Transportation Services in KOSOVA"
    />
    <title>OSMANI TAXI - Premium Transportation Services</title>
    <script>
      // SPA redirect for GitHub Pages (project pages)
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 2; // e.g. /username/repo => keep 2
        var redirectUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname.split("/").slice(0, pathSegmentsToKeep).join("/") +
          "/?p=" +
          l.pathname
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/\//g, "~slash~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
